<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .product img {
            max-width: 100%;
        }
        .review-form, .reviews {
            margin-top: 20px;
        }
        .review {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .rating {
            color: gold;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Shopping Platform</h1>
    </header>
    <div class="container">
        <div class="product">
            <h2>Product Name</h2>
            <img src="nike.jpg" alt="Product Image">
            <p>Product Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.</p>
        </div>
        
        <div class="review-form">
            <h3>Leave a Review</h3>
            <form id="reviewForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="rating">Rating (1-5):</label><br>
                <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" required></textarea><br><br>

                <button type="submit">Submit Review</button>
            </form>
        </div>

        <div class="reviews">
            <h3>Customer Reviews</h3>
            <div id="reviewList">
                <!-- Reviews will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const reviewForm = document.getElementById('reviewForm');
        const reviewList = document.getElementById('reviewList');

        reviewForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;

            const review = document.createElement('div');
            review.classList.add('review');

            review.innerHTML = `
                <strong>${name}</strong>
                <span class="rating">${'â˜…'.repeat(rating)}</span>
                <p>${comment}</p>
            `;

            reviewList.appendChild(review);

            reviewForm.reset();
        });
    </script>
</body>
</html>
